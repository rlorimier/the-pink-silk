<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-white pink-text">
        <img src="../../media/favicon/favicon-32x32.png" class="rounded me-2" alt="The Pink silk Logo">
        <strong class="mr-auto">The Pink Silk</strong>
        <button type="button" class="btn-close me-2 m-auto" data-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        {{ message }}        
    </div>
</div>
