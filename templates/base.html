{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block css %}
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/x-icon" href="../media/favicon/favicon.ico" >
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    {% endblock %}

    {% block javascript %}
    <script src="https://kit.fontawesome.com/32c8c0ea26.js" crossorigin="anonymous"></script>
    {% endblock %}

    <title>The Pink Silk</title>
</head>

<body>
    <!-- LOGO GOES HERE -->
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img class="top-logo" src="../media/images/wallpaper_cover_1640x624.png" alt="" srcset="">
        </a>
    </div>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top" id="mainNav">
        <div class="container-fluid">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold" href="#">About</a>
                    </li>
                    
                    <!-- {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light font-weight-bold" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %} -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- WELCOME PAGE HEADER -->
    <div>
        {% block page_header %}
        {% endblock %}
    </div>

    <!-- CONTENT -->
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="py-3 bg-dark">
        <p class="m-0 text-light text-center ">Copyright &copy; The Pink Silk</p>
    </footer>

</body>

</html>
