{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center fw-bold fs-4 pink-text">spa packages</div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        {% for packages in packages %}
        <div class="row justify-content-start">
            <div class="col-md-2">
                <img src="{{ packages.image }}" alt="Profile image for {{ packages.name }}">
            </div>
            <div class="col-md-4">
                <h2 >{{ packages.name }}</h2>
            </div>
        </div>
        <div class="col-md-12">
            <p>{{ packages.description }}</p>
        </div>
        <div class="col-md-8">
            <hr>
        </div>
        {% endfor %}
    </div>
{% endblock %}
