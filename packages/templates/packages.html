{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center fw-bold fs-4 pink-text">spa packages</div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        {% for packages in packages %}
        <div class="row">
            <div class="col-md-5">
                <img src="{{ packages.image }}" alt="Profile image for {{ packages.name }}">
                <h2 class="col-md-7">{{ packages.name }}</h2>
            </div>
        </div>
    
        <div class="col-md-12">
            <p>{{ packages.description }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
