{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center fw-bold fs-4 pink-text">spa packages</div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container pink-text">
        {% for package in packages %}
        <div class="row justify-content-start">
            <div class="col-md-4 fw-bolder text-uppercase">
                <h2 >{{ package.name }}</h2>
            </div>
        </div>
        <div class="col-md-12 fw-bold">
            <p>{{ package.description }}</p>
        </div>
        <div>
            <a href="{% url 'package_detail' package.id %}">
                <button class="btn btn-sm btn-outline-dark">Find out more</button>
            </a>
        </div>
        <div class="col-md-8">
            <hr>
        </div>
        {% endfor %}
    </div>
{% endblock %}
