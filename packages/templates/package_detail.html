{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col text-center fw-bold fs-4 pink-text">spa packages</div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-2">
                <img src="{{ package.image }}" alt="Profile image for {{ package.name }}">
            </div>
            <div class="col-md-4">
                <h2 >{{ package.name }}</h2>
            </div>
        </div>
        <div class="col-md-12">
            <p>{{ package }}</p>
        </div>
    </div>
{% endblock %}
