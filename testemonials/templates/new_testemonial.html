{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 card mb-4  mt-3 top">
            <div class="card-body">
                <h2>New post</h2>
                <hr>
                <form method="POST" class="post-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-dark btn-sm">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
